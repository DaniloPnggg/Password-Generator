<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <h1>Generate a<br><span>Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="images/copy.png" alt="" onclick="copy()" class="copyBtn">
    </div>
    <button onclick="process()" class="generate"><img src="images/generate.png" alt="" class="lightning">Generate Password</button>
</div>

<div class="slider-container">
    <label for="passwordLength">Password Length:</label>
    <input type="range" id="passwordLength" min="8" max="20" value="12">
    <span id="passwordValueSpan">12</span>
</div>


    <script src="index.js"></script>

</body>
</html>
